# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ master, release, develop ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install ffmpeg & rtmpdump
      run: |
        sudo apt update
        sudo apt install -y ffmpeg rtmpdump
    - name: Install Pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
    - name: Install dependencies
      run: |
        pipenv install
    - name: Install Open VPN
      run: sudo apt install openvpn
    - name: Decode setting file
      env:
        ENC_SETTING: ${{ secrets.EncodedVPNSettings }}
      run: |
        import os
        import subprocess
        import base64
        code=os.environ.get('ENC_SETTING')
        with open("tmp.tar.gz", 'w') as f:
          f.write(base64.b64decode(code))
      shell: python
    - name: Umcompress file
      run: |
        tar -xvzf tmp.tar.gz
        mv config/* ./
    - name: Connect
      run: |
        CONF=`ls *.ovpn`
        sudo -b openvpn --config ${CONF}
    - name: Test with unittest
      run: |
        pipenv run test
